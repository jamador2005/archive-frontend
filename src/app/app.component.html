<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
    <button mat-raised-button (click)="openPrefsForm()">Preferences</button>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>



<mat-form-field class="example-full-width">
  <mat-label>Instance number</mat-label>
  <input matInput type="number" min="10000" max="999999" placeholder="number 5-6 digits" [(ngModel)]="instanceNumber"
    ng-init="instanceNumber=null">
  <button *ngIf="instanceNumber" matSuffix mat-icon-button aria-label="Clear" (click)="instanceNumber=0">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>






<br>
<br>
<div align="center">
  <div>
    <label>Id</label>
    <input type="text" [(ngModel)]="id" name="id">
  </div>
  <div>
    <label>Title</label>
    <input type="text" [(ngModel)]="title" name="tite">
  </div>
  <div>
    <label>Author</label>
    <input type="text" [(ngModel)]="author" name="author">
  </div>
  <button (click)="buttonClick()">Search</button>
  <button (click)="clearValues()">Reset</button>
</div>
